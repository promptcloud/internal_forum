defaults: &defaults
  adapter: mysql2
  min_messages: WARNING
  database: <%= ENV['DB_NAME'] %>
  pool: <%= pool_size %>
  host: <%= ENV['DB_HOST'] %>
  port: <%= ENV['DB_PORT'] %>
  username: <%= ENV['DB_USERNAME'] %>
  password: <%= ENV['DB_PASSWORD'] %>
  encoding: utf8mb4
  charset: utf8mb4
  collation: utf8mb4_unicode_ci

development:
  <<: *defaults

test:
  <<: *defaults

production:
  <<: *defaults
  encoding: utf8
  collation: utf8_unicode_ci #utf8mb4_unicode_ci wasn't work in production so we have put utf8_unicode_ci instead of it.

